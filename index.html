<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/cash.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Oswald:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/style.js"></script>
    <title>Currency-conventer</title>

</head>

<body class="body">
    <h1 class="header">Kalkulator walut</h1>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"> Kalkulator</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota PLN*:</span>
                        <input type="number" min="0.01" step="0.01" required class="form__field js-amount"
                            placeholder="PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Waluta:</span> <select class="form__field js-currency"
                            name="currency">
                            <option value="CHF">Frank szwajcarski (CHF)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="USD">Dolar amerykański (USD)</option>
                        </select>
                    </label>
                </p>

                <p class="form__result">
                    Kwota:<strong class="js-result"> </strong>
                </p>

            </fieldset>
            <button class="form__button js-button">Przelicz</button>
            <p>*- pola wymagane</p>
            <p> Liczymy z NBP (<a target="_blank" class="form__link"
                    href="https://www.nbp.pl/home.aspx?navid=archa&c=/ascx/tabarch.ascx&n=a212z221102">NBP </a>)</p>

        </form>
    </div>
    <footer> © Copyright by Wróbel Judyta</footer>
</body>

</html>
